trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/

name: $(Date:yyyyMMdd)$(Rev:.r).$(Build.SourceBranch)

variables:
- template: variables.yml
- name: projectName
  value: cse-art-project-template.sln
- name: buildConfiguration
  value: Release
- name: webAppProjectPath
  value: src/sample/sample.csproj
- name: artifactName
  value: SampleDrop

stages:
- stage: build
  displayName: Build
  jobs:
  - job: build
    displayName: Build netcoreapp3.1
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: DotNetCoreCLI@2
      displayName: Build $(buildConfiguration)
      inputs:
        command: build
        projects: $(projectName)
        arguments: --configuration $(buildConfiguration)

    - task: DotNetCoreCLI@2
      displayName: Publish Web App
      inputs:
        command: publish
        projects: $(webAppProjectPath)
        arguments: --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)

    - task: PublishBuildArtifacts@1
      displayName: Publish Build Artifacts
      inputs:
        pathtoPublish: $(Build.ArtifactStagingDirectory)
        artifactName: $(artifactName)

    - script: |
        pwd
        printenv | sort
        ls -R $(Pipeline.Workspace)
      displayName: Debug script
      condition: always()